<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github.com/infallibless</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .crypto-card {
            margin: 20px 0;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        .crypto-card img {
            width: 50px;
            height: 50px;
        }
        .footer {
            margin-top: 40px;
            padding: 10px 0;
            text-align: center;
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Crypto Price Tracker</h1>

        <div id="prices" class="row text-center">
            <p>loading prices...</p>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Crypto Price Tracker (CPT) | infallibless</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchp() {
            const response = await fetch('/prices');
            const data = await response.json();

            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = `
                <div class="col-md-6">
                    <div class="crypto-card p-4">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="bitcoin Logo">
                        <h2>Bitcoin</h2>
                        <p class="fs-4">$${data.bitcoin.usd.toLocaleString()}</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="crypto-card p-4">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ethereum Logo">
                        <h2>Ethereum</h2>
                        <p class="fs-4">$${data.ethereum.usd.toLocaleString()}</p>
                    </div>
                </div>
            `;
        }
        fetchp();
        setInterval(fetchp, 5000);
    </script>
</body>
</html>
